<body>
    <header>
        <nav>
        </nav>
        <section class="hero">
            <h1 class="logo">Bijou</h1>
              <a href="index.html" class="button">Etusivu</a>
              <a href="tilaa.html" class="button">Tilaa</a>
              <a href="varaus.html" class="button">Varaa pöytä</a>
              <a href="menu.html" class="button">Menu</a>
              <a href="about.html" class="button">Meistä</a>
            <div id="loginButtons">
                <div>
                    <a href="login.html" id="login" class="button">Login</a>
                </div>
                <div>
                    <a href="signup.html" id="register" class="button">Rekisteröidy</a>
                </div>
            </div>
        </section>
    </header>

    <div class="register">
        <section class="signup">
            <h2>Luo käyttäjä</h2>
            <form action="" method="post">
                <label for="first_name">Etunimi:</label>
                <input type="text" id="first_name" name="first_name" required>
                <label for="last_name">Sukunimi:</label>
                <input type="text" id="last_name" name="last_name" required>
                <label for="email">Sähköposti:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Salasana:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" id="registerbtn">Rekisteröidy</button>
                <p>Onko sinulla jo käyttäjä?</p>
                <a href="login.html" class="button" id="loginInForm">Kirjaudu</a>
            </form>
        </section>
    </div>

    <footer>
